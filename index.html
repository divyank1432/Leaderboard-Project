<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Righteous&family=Rubik+Doodle+Shadow&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">
</head>

<body>
    <main>
        <div class="leader-board">
            <h1>Champion League Leaderboard</h1>
            <form onsubmit="addPlayer(event)" class="form">
                <input type="text" name="" id="first-name" placeholder="First Name">
                <input type="text" name="" id="last-name" placeholder="Last Name">
                <input type="text" name="" id="country" placeholder="Country">
                <input type="number" id="number" placeholder="Player Score">
                <button>Add Player</button>
            </form>
            <ul id="list">
            </ul>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
